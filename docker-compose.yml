services:
  youtube-scanner:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
      - SCANNER_DATA_DIR=/app/data
      - OLLAMA_HOST=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/scanner/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - youtube-scanner-network

networks:
  youtube-scanner-network:
    driver: bridge
